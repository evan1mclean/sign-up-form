<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./images/odin-logo.png" alt="Odin Logo">
            <p>ODIN</p>
        </div>
        <div class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>
    <div class="signup-section">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form id="signup-form">
            <h1>Let's do this!</h1>
            <div class="input-section">
                <div class="form-row">
                    <label for="firstname">First name</label>
                    <input type="text" name="first-name" id="firstname" required>
                </div>
                <div class="form-row">
                    <label for="lastname">Last name</label>
                    <input type="text" name="last-name" id="lastname" required>
                </div>
                <div class="form-row">
                    <label for="useremail">Email</label>
                    <input type="email" name="user-email" id="useremail" required>
                </div>
                <div class="form-row">
                    <label for="userphone">Phone number</label>
                    <input type="tel" name="user-phone" id="userphone" pattern=".?(\d{3}).*(\d{3}).*(\d{4})" required>
                </div>
                <div class="form-row">
                    <label for="userpassword">Password</label>
                    <input type="password" name="user-password" id="userpassword" required>
                    <div class="error"></div>
                </div>
                <div class="form-row">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirmpassword" required>
                    <div class="error"></div>
                </div>
            </div>
        </form>
        <button type="submit" form="signup-form">Create Account</button>
        <p>Already have an account? <a href="index.html">Log in</a></p>
    </div>
    
</body>
</html>
